

<!DOCTYPE html>

<html>
<style>
.menu {
    display: table;
    width: 100%;
}
.menu li {
    display: table-cell;
    padding: 2px;

    background: #900990;
    border: 1px solid yellow;
    color: white;
}

</style>
<body>
<ul class="menu">
  <li>one</li>
  <li>two</li>
  <li>three</li>
</ul>
<script>
@media (max-width: 480px) {

   .menu, .menu li {
       display: normal;
    }

}
</script>
</body>
</html>
